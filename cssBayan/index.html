<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

</head>
<body>
    <main>
        <div class="main-wrapper">
            <h1>CSS Bayan</h1>
            <div class="bayan-wrapper">
                <div class="tab">
                    <input type="radio" name="box" id="box1" class="checkbox" checked>
                    <label class="tab-name" for="box1">
                        <span class="name-text">Me coding the Bayan</span>
                        <span class="fa-solid fa-caret-right"></span>
                    </label>
                    <label for="box1" class="tab-content tab-content-1"></label>
                </div>
                <div class="tab">
                    <input type="radio" name="box" id="box2" class="checkbox">
                    <label class="tab-name" for="box2">
                        <span class="name-text">My future IT salary</span>
                        <i class="fa-solid fa-caret-right"></i>
                    </label>
                    <label for="box2" class="tab-content tab-content-2"></label>
                </div>
                <div class="tab">
                    <input type="radio" name="box" id="box3" class="checkbox">
                    <label class="tab-name" for="box3">
                        <span class="name-text">Why are you gae ?</span>
                        <i class="fa-solid fa-caret-right"></i>
                    </label>
                    <label for="box3" class="tab-content tab-content-3"></label>
                </div>
                <div class="tab">
                    <input type="radio" name="box" id="box4" class="checkbox">
                    <label class="tab-name" for="box4">
                        <span class="name-text">Me after getting 139/140 score</span>
                        <i class="fa-solid fa-caret-right"></i>
                    </label>
                    <label for="box4" class="tab-content tab-content-4"></label>
                </div>
                <div class="tab">
                    <input type="radio" name="box" id="box5" class="checkbox">
                    <label class="tab-name" for="box5">
                        <span class="name-text">Spin</span>
                        <i class="fa-solid fa-caret-right"></i>
                    </label>
                    <label for="box5" class="tab-content tab-content-5"></label>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
